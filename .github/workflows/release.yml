name: Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Bumps the major/minor/patch release. Defaults to patch if left blank.'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Run go vet
        run: go vet ./...

  tag:
    name: Create Tag
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      next_version: ${{ steps.calculate_version.outputs.next_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git tag -l "v*.*.*" --sort=-v:refname | head -n 1)
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag found: $LATEST_TAG"

      - name: Calculate next version
        id: calculate_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          BUMP="${{ github.event.inputs.release_version }}"
          
          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="v0.1.0"
          else
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            
            case "$BUMP" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
              *) PATCH=$((PATCH + 1)) ;;
            esac
            NEXT_VERSION="v$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Create and push tag
        run: |
          git tag ${{ steps.calculate_version.outputs.next_version }}
          git push origin ${{ steps.calculate_version.outputs.next_version }}

  build-and-release:
    name: Build and Release
    needs: [test, tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      artifact-metadata: write

    steps:
      - name: Resolve Tag
        id: resolve_tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.tag.outputs.next_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.resolve_tag.outputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            kfalabs/probixel
            ghcr.io/kfalabs/probixel
          tags: |
            type=semver,pattern={{version}},value=${{ steps.resolve_tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.resolve_tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.resolve_tag.outputs.tag }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      #- name: Generate artifact attestation
      #  uses: actions/attest-build-provenance@v1
      #  with:
      #    subject-name: ghcr.io/${{ github.repository }}
      #    subject-digest: ${{ steps.build.outputs.digest }}
      #    push-to-registry: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          name: Release ${{ steps.resolve_tag.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
